{% extends 'spn.html' %}
{% block main %}
<form action="/spns/{{current_user}}" method ="POST" style="display: inline-block;">
  <input type="text" name="value" class="ib" placeholder="Search" style="display: inline-block;">
</form>
<hr>

{%if results%}
<h4>influencers</h4>
<table class="table">
<thead>
  <tr>
    <th scope="col">Influencer</th>
    <th scope="col">Platforms</th>
    <th scope="col">Niche</th>
    <th scope="col">Actions</th>
  </tr>
</thead>
                  
<tbody> 

{% for r in results %}

  <tr>
    <td>{{r.Name}}</td>
    <td>{{r.plats}}</td>
    <td>{{r.niche}}</td>
    <td>
      <form action="/#" method="POST" class="ib">
        <input type="hidden" name="request_id" value="xxx">
        <input type="submit" class="anc smlt" name="action" value="Make Request">
      </form>
    </td>
  </tr>


{% endfor %}
</tbody>
</table>
{%else%}
<h4 class="ib">no influencers found</h4>
{%endif%}
{% endblock main %}
